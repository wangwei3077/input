<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css.css" type="text/css">
</head>
<body>

<div class="top">
    <h1>用户注册信息</h1>
    <div class="neirong" id="nr">
        用户协议内容：<br/><br/>我们提供服务时，可能会收集存储和使用和您有关的信息.
        如果您不提供相关信息，可能无法注册成为我们的用户或者无法享受我们提供的某些
        服务，或者无法达到相关服务拟达到的效果.
    </div>
    <div class="ty">
        <input type="checkbox" id="check"><h6>我同意此协议内容</h6>
    </div>
</div>
<div class="bottom">
    <ul class="l6">
        <li class="ncc">昵称：<input type="text" id="nc"><span id="n"></span></li>
        <li class="mmm">密码：<input type="text" id="mm"><span id="m"></span></li>
        <li class="qmm">确认密码：<input type="text" id="qm"><span id="q"></span></li>
        <li class="riqi">
            出生日期:
            <select name="" id="years">
            </select>年
            <select name="" id="months">
            </select>月
            <select name="" id="days">
            </select>日
        </li>
        <li class="yxx">注册邮箱：<input type="text" id="yx"><span id="y"></span></li>
        <li class="yzmm" id="qk">
            <div class="judge daiding" id="jd"></div>
            验证码：<input type="text" id="yzm"><img src="im/sx.png" alt="" id="sx">
            <div class="auth" id="auth1"></div>
        </li>
    </ul>
</div>
<script src="jjs.js"></script>
</body>
</html>
